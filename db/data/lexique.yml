    La santé mentale, ou Sanity, est un aspect crucial des jeux de rôle, en particulier dans des univers empreints de mystère, de danger et de folie. Dans des jeux comme Call of Cthulhu, les personnages doivent faire face à des situations terrifiantes qui mettent à rude épreuve leur équilibre psychologique. La gestion de la santé mentale des personnages ajoute une dimension de réalisme et de tension à l'aventure, en obligeant les joueurs à prendre en compte non seulement les dangers physiques, mais aussi les traumatismes psychologiques.

