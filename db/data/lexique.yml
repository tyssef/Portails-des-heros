    <p>Yggdrasil, également connu sous le nom d'Arbre Monde, occupe une place centrale dans la mythologie nordique en tant qu'immense arbre cosmique reliant neuf mondes différents. Chacun de ces mondes abrite des dieux, des créatures et des aventures uniques, offrant ainsi un terrain de jeu riche pour les joueurs de jeux de rôle.</p>

